<!DOCTYPE html>
<html>

<body>
	<div class="header">
		<div class="head-ct">

			<div class="login-info"></div>
			<div class="menu"></div>

			<span class="login-info">
				意见反馈:
				<a  class="colorOrange" href="" title="">721641306@qq.com</a>
			</span>
		</div>
	</div><!--header结束-->
	<!--车票搜索框开始-->
	<div class="sear-box">
		<div class="mid-container">
		<form action="#" method="get" >
		<div class="dfc">
			<ul class="dfc">
				<li>
					<label><input type="radio" name="df" value="">单程</label></br>
					<label><input type="radio" name="df" value="">返程</label>

			</ul>
		</div>
		<div class="s-info">
			<ul>
				<li>
					<span class="label1">
						<label>出发地</label>
						<div class="inp-w">
							<input type="text" name="" value="" placeholder="">
						</div>	
					</span>
				</li>
				<li>
					<span class="label1">
						<label>目的地</label>
						<div class="inp-w">
							<input type="text" name="" value="" placeholder="">
						</div>	
					</span>
				</li>
				<li>
					<span class="label1">
						<label>出发日</label>

							<input type="text" name="" value="" placeholder="">
						</div>	
					</span>
				</li>
				<li>
					<span class="label1">
						<label>返回日</label>
						<div class="inp-w">
							<input type="text" name="" value="" placeholder=""/>
						</div>	
					</span>
				</li>
			</ul>
			<ul class="confirm">
				<li >

				</li>
			</ul>
		</div>

		<div style="clear:both;"></div>	-->
		</div><!--midcontainer END-->
	</div><!--车票搜索框结束-->
	<!--搜索结果集开始-->
	<div class="resultTable">
		<table>
			<tr colspan="" rowspan="" headers="" scope="">
				<th colspan="" rowspan="" headers="">车次</th>
				<th>出发地</th>
				<th>终点<th>
				<th>时间<th>
				<th>余票<th>
			</tr>
			<tr>
				
			</tr>
		</table>
